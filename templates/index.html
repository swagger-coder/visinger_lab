<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/widget.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/setting.css')}}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <title>Cloud Music</title>
</head>
<body>
  <div id="setting-wrap">
    <section>
      <div class="input-row">
        <label for="centerX">centerX:</label>
        <input type="range" min="0" max="1" step="0.1" id="centerX">
      </div>
      <div class="input-row">
        <label for="centerY">centerY:</label>
        <input type="range" min="0" max="1" step="0.1" id="centerY">
      </div>
      <div class="input-row">
        <label for="lineWidth">lineWidth:</label>
        <input type="range" min="1" max="8" id="lineWidth">
      </div>
      <div class="input-row">
        <label for="lineSpacing">lineSpacing:</label>
        <input type="range" min="0" max="8" id="lineSpacing">
      </div>
    </section>
    <section>
      <div class="input-row">
        <label for="lineColor">lineColor:</label>
        <input type="color" id="lineColor">
      </div>
      <div class="input-row">
        <label for="shadowColor">shadowColor:</label>
        <input type="color" id="shadowColor">
      </div>
      <div class="input-row">
        <label for="shadowBlur">shadowBlur:</label>
        <input type="range" min="1" max="10" id="shadowBlur">
      </div>
    </section>
    <section>
      <div class="input-row">
        <label for="lineColorO">lineColorO:</label>
        <input type="range" min="0" max="1" step="0.1" id="lineColorO">
      </div>
      <div class="input-row">
        <label for="shadowColorO">shadowColorO:</label>
        <input type="range" min="0" max="1" step="0.1" id="shadowColorO">
      </div>
      <div class="input-row">
        <label for="isRoundY">isRoundY:</label>
        <input type="radio" name="isRound" value="1" id="isRoundY">
      </div>
      <div class="input-row">
        <label for="isRoundN">isRoundN:</label>
        <input type="radio" name="isRound" value="0" id="isRoundN">
      </div>
    </section>
    <i id="setting-close" class="iconfont icon-close1"></i>
  </div>
  <div class="container-wrap">
    <div id="bg" class="bg"></div>
    <div class="card-wrap">
      <header class="card-header">
        <div class="card-header--title">
          <i class="iconfont icon-music"></i>
          <span id="web-title">VISinger Lab</span>
        </div>
        <div class="card-header--options">
          <i id="setting-menu" class="iconfont icon-menu--fill"></i>
        </div>
      </header>
      <main class="card-body">
        <canvas id="music-canvas"></canvas>
        <div class="lrc-box">
          <section id="music-lrc"></section>
        </div>
        
      </main>
      <aside class="control-widget">
        <div class="control-btn" id="playBtn">
          <i class="iconfont icon-play1"></i>
        </div>
        <div class="control-box">
          <div class="control-box1">
            <span id="song-title"> text</span>
          </div>
          <div class="control-box1">
            <div class="time">
                <!-- 当前播放的时间 -->
                <div class="current-time">
                  <span id="current-time-minute">00</span>
                  <span>:</span>
                  <span id="current-time-second">00</span>
                </div>
                <!-- 歌曲总时长 -->
                <span> / </span>
                <div class="total-time" id="total-time">
                  <span id="total-time-minute">00</span>
                  <span>:</span>
                  <span id="total-time-second">00</span>
                </div>
            </div>
            <!-- 进度条 -->
            <div id="s-area">
                <!-- 鼠标移动到进度条上，显示的时间信息 -->
                <div id="ins-time"></div>
                <!-- 鼠标移动到进度条上，进度条变暗部分-->
                <div id="s-hover"></div>
                <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                <div id="seek-bar"></div>
            </div>
            <div class="control-download" id="downloadBtn">
              <i class="iconfont icon-download"></i>
            </div>
          </div>
        </div>
      </aside>
      <aside class="info-widget">
        <div class="info-list">
          <dl>
            <dt>singer:</dt>
            <dd id="info-singer">
              <select id="singer-list" class="card-selector">
                <option value="呦楠">呦楠</option>
                <option value="opencpop">opencpop</option>
                <option value="mozuoyi">mozuoyi</option>
              </select>
            </dd>
          </dl>
          <dl>
            <dt>song:</dt>
            <dd id="info-song">
              <select id="song-list" class="card-selector">
                <option value="我多想说再见啊">我多想说再见啊</option>
                <option value="匆匆那年">匆匆那年</option>
                <option value="这么可爱真是抱歉">这么可爱真是抱歉</option>
              </select>
            </dd>
          </dl>
          <dl>
            <dt>mode:</dt>
            <dd id="info-mode">
              <select id="mode-list" class="card-selector">
                <option value="gtf0">gtf0</option>
                <option value="midi">midi</option>
              </select>
            </dd>
          </dl>
          <div class="file-widget" id="up-down">
            <div class="file-btn animation" id="submitBtn">
              submit
            </div>
          </div>
        </div>
      </aside>
      <div id="alert">
        <div class="alert-content">
          请点击 submit 选择你想听的歌曲（◔‸◔）
        </div>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='js/DomVisual.js')}}"></script>
  <script src="{{url_for('static', filename='js/AudioVisual.js')}}"></script>
  <script src="{{url_for('static', filename='js/index.js')}}"></script>
  <script src="https://cdn.lyshark.com/javascript/axios/0.26.0/axios.min.js"></script>
</body>
</html>
